[package]
name = "rvault"
version = "0.0.5"
edition = "2024"
license = "MIT OR Apache-2.0"
repository = "https://github.com/atasesli/rvault" 
authors = ["Ata Sesli"]

[package.metadata.wix]
upgrade-guid = "22823ED1-1376-4252-B220-FCFF406A2665"
path-guid = "DC92DD14-F906-4C84-A8A7-CB873BD2D043"
license = false
eula = false

[dependencies]
arboard = "3.6.0"
argon2 = "0.5.3"
base64 = "0.22.1"
chacha20poly1305 = "0.10.1"
clap = { version = "4.5.41", features = ["derive"] }
directories = "6.0.0"
rand = "0.9.1"
rpassword = "7.4.0"
rusqlite = { version = "0.31.0", features = ["bundled"] }
rustyline = "16.0.0"
serde = { version = "1.0.219", features = ["derive"]}
serde_json = "1.0.140"
thiserror = "2.0.12"
toml = "0.9.2"
zeroize = "1.8.1"

# The profile that 'dist' will build with
[profile.dist]
inherits = "release"
lto = "thin"
